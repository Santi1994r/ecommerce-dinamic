    <h2 class="text-center text-white">Formulario</h2>

        <form action="../php/form.php" method="POST" class="col g-3 needs-validation" id="formulario"

                <input type="number" name="phone" class="form-control" id="validationTooltip05" required>

                </div>
            </div>
            <div class="col-md-4 position-relative">
                <label for="email" class="form-label text-white">Email</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
                    <input type="email" name="email" class="form-control" id="validationTooltipUsername"
                        aria-describedby="validationTooltipUsernamePrepend" required>
                    <div class="invalid-tooltip">
                        Please choose a unique and valid username.
                    </div>
                </div>
            </div>
            <div class="col">
                <button data-aos="flip-up" class="btn btn-primary" type="submit">Enviar</button>
            </div>
        </form>
